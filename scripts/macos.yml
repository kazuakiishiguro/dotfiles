- hosts: all
  gather_facts: false
  pre_tasks:
    - when: inventory_hostname == 'localhost'
      set_fact:
        ansible_connection: local
        ansible_python_interpreter: '{{ ansible_playbook_python }}'
  vars:
    homebrew_taps:
      - homebrew/cask

    homebrew_cask_packages:
      - name: android-file-transfer
      - name: android-studio
      - name: appcleaner
      - name: bettertouchtool
      - name: docker
      - name: gpg-suite
      - name: keybase
      - name: kindle
      - name: sequel-pro
      - name: sketch
      - name: slack
      - name: sourcetree
      - name: telegram
      - name: vagrant
      - name: virtualbox
      - name: visual-studio-code
      - name: zoomus

    homebrew_packages:
      - name: awscli
      - name: ansible
      - name: autogen
      - name: bash
      - name: bat
      - name: cmake
      - name: coreutils
      - name: curl
      - name: docker
      - name: emacs
      - name: fzf
      - name: git
      - name: go
      - name: htop
      - name: hub
      - name: jq
      - name: nvm
      - name: procs
      - name: pyenv
      - name: python
      - name: python3
      - name: reattach-to-user-namespace
      - name: rsync
      - name: rustup-init
      - name: screen
      - name: stow
      - name: tig
      - name: tree
      - name: wget
      - name: zsh
      - name: zsh-completions

  tasks:
    - name: homebrew update
      homebrew:
        update_homebrew: yes

    - name: homebrew tap
      homebrew_tap:
        name: '{{ item }}'
        state: present
      with_items: '{{ homebrew_taps }}'

    - name: homebrew cask packages install
      homebrew_cask: name={{ item.name }} state=installed
      environment:
        HOMEBREW_CASK_OPTS: "--appdir=/Applications"
      with_items: '{{ homebrew_cask_packages }}'

    - name: homebrew packages install
      homebrew:
        name: '{{ item.name }}'
        state: '{{ item.state | default("present") }}'
      with_items: '{{ homebrew_packages }}'
